# NOTE: update this with your service name
service: eimovina-be

# Create an optimized package for our functions
package:
  individually: true
  exclude:
    - package-lock.json
    - package.json

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-appsync-plugin
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-central-1
  environment:
    STAGE: ${self:custom.stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"
    ALGOLIA_APP_ID: ${ssm:eimovina-be-algolia-app-id}
    ALGOLIA_ADMIN_API_KEY: ${ssm:eimovina-be-algolia-admin-api-key}
    ALGOLIA_INDEX_NAME: eimovina-be-property-index


custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or falls back to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Name of the SST app that's deploying our infrastructure
  sstApp: ${self:custom.stage}-eimovina-infra
  appSync:
    - ${file(appsync-api.yml)}

functions:
  syncPropertyAlgolia:
    handler: functions/syncPropertyAlgolia.main
    events:
      - stream:
          type: dynamodb
          arn: !ImportValue '${self:custom.sstApp}-PropertiesStreamArn'

  getProperties:
    handler: functions/getProperties.main

  confirmUserSignup:
    handler: functions/confirmUserSignup.main
    environment:
      USERS_TABLE: !ImportValue '${self:custom.sstApp}-UsersTableName'
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:PutItem
        Resource: !ImportValue '${self:custom.sstApp}-UsersTableArn'
  
  sendCustomVerificationEmail:
    handler: functions/sendCustomVerificationEmail.main

  updateUser:
    handler: functions/updateUser.main
    environment:
      USERS_TABLE: !ImportValue '${self:custom.sstApp}-UsersTableName'
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:UpdateItem
        Resource: !ImportValue '${self:custom.sstApp}-UsersTableArn'

  updateFavoritePropertyId:
    handler: functions/updateFavoritePropertyId.main
    environment:
      USERS_TABLE: !ImportValue '${self:custom.sstApp}-UsersTableName'
      PROPERTY_TABLE: !ImportValue '${self:custom.sstApp}-PropertiesTableName'
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:UpdateItem
        Resource:
          - !ImportValue '${self:custom.sstApp}-UsersTableArn'
          - !ImportValue '${self:custom.sstApp}-PropertiesTableArn'

  loadPropertiesData:
    handler: functions/loadPropertiesData.main
    environment:
      PROPERTIES_TABLE: !ImportValue '${self:custom.sstApp}-PropertiesTableName'
    events:
      - schedule: rate(1 day)
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:PutItem
        Resource: !ImportValue '${self:custom.sstApp}-PropertiesTableArn'

  notify:
    handler: functions/notify.main
    environment:
      GRAPHQL_API_URL: !GetAtt EimovinabedevGraphQlApi.GraphQLUrl
      PROPERTY_TABLE: !ImportValue '${self:custom.sstApp}-PropertiesTableName'
      USERS_TABLE: !ImportValue '${self:custom.sstApp}-UsersTableName'
    events:
      - stream:
          type: dynamodb
          arn: !ImportValue '${self:custom.sstApp}-PropertiesStreamArn'
    iamRoleStatements:
      - Effect: Allow
        Action: appsync:GraphQL
        Resource: !Sub ${EimovinabedevGraphQlApi.Arn}/*

  notifyPropertyUpdated:
    handler: functions/notifyPropertyUpdated.main
    environment:
      NOTIFICATIONS_TABLE: !Ref NotificationsTable
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:PutItem
        Resource: !GetAtt NotificationsTable.Arn
  
  onNotified:
    handler: functions/onNotified.main

resources:
  Resources:
    NotificationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        GlobalSecondaryIndexes:
          - IndexName: byUserId
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Environment
            Value: ${self:custom.stage}
          - Key: Name
            Value: notifications-table   

    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireUppercase: true
            RequireSymbols: true
        UsernameAttributes:
          - email
        Schema:
          - AttributeDataType: String
            Name: name
            Required: true
            Mutable: true
        LambdaConfig:
          PostConfirmation: !GetAtt ConfirmUserSignupLambdaFunction.Arn
          CustomMessage: !GetAtt SendCustomVerificationEmailLambdaFunction.Arn

    CognitoDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties: 
        Domain: eimovina-be-jole
        UserPoolId: !Ref CognitoUserPool

    UserPoolInvokeConfirmUserSignupLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:invokeFunction
        FunctionName: !Ref ConfirmUserSignupLambdaFunction
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    SendCustomVerificationEmailLambdaPermission:
      Type: AWS::Lambda::Permission
      Properties:
        Action: lambda:invokeFunction
        FunctionName: !Ref SendCustomVerificationEmailLambdaFunction
        Principal: cognito-idp.amazonaws.com
        SourceArn: !GetAtt CognitoUserPool.Arn

    WebUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: !Ref CognitoUserPool
        ClientName: web
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        PreventUserExistenceErrors: ENABLED