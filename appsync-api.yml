name: ${self:service}-${self:provider.stage}
schema: schema.graphql
authenticationType: API_KEY

apiKeys:
  - name: test
    description: Testing key

mappingTemplates:
  - type: Query
    field: getProperties
    dataSource: fetchProperties
    request: false
    response: false
  - type: Mutation
    field: updateUser
    dataSource: updateUser
    request: false
    response: false

dataSources:
  - type: AWS_LAMBDA
    name: fetchProperties
    description: Lambda for listing properties
    config:
      functionName: getPropertiesAlgolia
  - type: AWS_LAMBDA
    name: updateUser
    description: Lambda for updating user
    config:
      functionName: updateUser